<!DOCTYPE html>
<html lang="en">
<head>
    <!-- HTML Page Configs -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <style>
        html,
        body {
          height: 100%;
        }

        body {
          display: flex;
          align-items: center;
          padding-top: 40px;
          padding-bottom: 40px;
        }

        .form-signin {
          max-width: 330px;
          padding: 15px;
        }

        .form-signin .form-floating:focus-within {
          z-index: 2;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <meta name="theme-color" content="#712cf9">

</head>

<body>
<main class="form-signin w-100 m-auto">
    <form action="{{ url_for("login")}}" method="post">
        <h1 class="h3 mb-2 fw-normal">Entrar na sua conta</h1>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="loginUsername" name="loginUsername" placeholder="Nome de usuário">
            <label for="loginUsername">Nome de usuário</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Senha">
            <label for="loginPassword">Senha</label>
        </div>
        <button class="w-100 btn btn-lg btn-outline-info mb-3" type="submit">Entrar</button>
    </form>

    {% if error %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
